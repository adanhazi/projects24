<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Password Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section id="container">
    <h1>Random Password Generator</h1>
    <label>Generated Password: </label>
    <input type="text" id="textBox">
    <button id="genBtn" onclick="passwordGenerator()">Generate</button>

    <label for="length">Password Length</label>
    <input type="number" min="0" id="length"><br><br>

    <label for="lowerCaseBtn">Include Lower Case</label>
    <input type="checkbox" id="lowerCaseBtn" class="slider"><br>

    <label for="upperCaseBtn">Include Upper Case</label>
    <input type="checkbox" id="upperCaseBtn" class="slider"><br>

    <label for="numbersBtn">Include Numbers</label>
    <input type="checkbox" id="numbersBtn" class="slider"><br>

    <label for="symbolsBtn">Symbols</label>
    <input type="checkbox" id="symbolsBtn" class="slider">

    <p id="result"></p>
  </section>

  <script src="index.js"></script>
</body>
</html>
